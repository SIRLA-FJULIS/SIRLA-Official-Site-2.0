{% if site.data.settings.course_info %}
<!-- course_info -->
<section class="section">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-md-12 text-center">
        <h2 class="section-title">課程資訊</h2>
      </div>
      {% for course_info in site.data.settings.course_info %}
      <div class="col-lg-3 col-md-4 mb-4 mx-3 mx-md-0 mb-md-0 text-center">
        <h4 class="mt-3">{{ course_info.title }}</h4>
        <p>{{ course_info.description }}</p>
      </div>
      {% endfor %}
      <div class="col-md-12 mt-3 text-center">
        <a href="/courses" class="btn btn-primary btn-sm">本學期課程資訊</a>
      </div>
    </div>
  </div>
</section>
<!-- /course_info -->
{% endif %}
